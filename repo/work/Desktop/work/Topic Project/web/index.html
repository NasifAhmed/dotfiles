<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FE Question Search</title>
    <!-- Use local css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>FE Question Search</h1>
            <div class="search-box">
                <input type="text" id="searchInput"
                    placeholder="Search for keywords (e.g., 'linked list', 'deadlock')..." autofocus>
                <div id="stats" class="stats">Loading index...</div>
            </div>
        </header>

        <main id="results" class="results-grid">
            <!-- Results injected here -->
        </main>
    </div>

    <!-- Load data first (defines window.SEARCH_DATA) -->
    <script src="data.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
