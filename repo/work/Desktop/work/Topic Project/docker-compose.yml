services:
  fe-question-bank:
    build: .
    container_name: fe-question-bank
    ports:
      - "${PORT:-8080}:80"
    volumes:
      # Mount web folder for live updates during development
      - ./web:/usr/share/nginx/html/web:ro
      # Mount cropped questions (read-only)
      - ./data/output/cropped_questions:/usr/share/nginx/html/cropped_questions:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
