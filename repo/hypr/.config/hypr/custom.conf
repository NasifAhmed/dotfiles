#
#---------------------------bindings.conf--------------------------------------
#
# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bind = SUPER ALT, O, exec, ~/.local/bin/office-menu.sh
bind = SUPER ALT, X, exec, ~/.local/bin/kill-process.sh
bind = SUPER ALT, I, exec, ~/.local/bin/window-fuzzy.sh
# Send focused window to Projector (WS 10)
bind = SUPER, P, exec, ~/.local/bin/send_to_projector.sh
# Bring a window back from Projector (WS 10)
bind = SUPER SHIFT, P, exec, ~/.local/bin/get_from_projector.sh

# TAB between workspaces
unbind = SUPER, TAB
unbind = SUPER CTRL, TAB
bindd = SUPER, TAB, Former workspace, workspace, previous
bindd = SUPER CTRL, TAB, Next workspace, workspace, e+1

# Overwrite Default key for kybindings
unbind = SUPER, K, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER ALT, K, Show key bindings, exec, omarchy-menu-keybindings

# Unbind Overwrite Default
unbind = SUPER, J
bindd = SUPER ALT, J, Toggle window split, togglesplit, # dwindle


# Move focus with SUPER + arrow keys
# bindd = SUPER, H, Move window focus left, movefocus, l
# bindd = SUPER, L, Move window focus right, movefocus, r
bindd = SUPER, K, Move window focus up, movefocus, u
bindd = SUPER, J, Move window focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + arrow keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# For Hyprscrolling
bind = SUPER, period, layoutmsg, move +col
bind = SUPER, comma, layoutmsg, move -col
# Resize active window
unbind = SUPER, code:20, Expand window left, resizeactive, -100 0    # - key
unbind = SUPER, code:21, Shrink window left, resizeactive, 100 0     # = key
unbind = SUPER SHIFT, code:20, Shrink window up, resizeactive, 0 -100
unbind = SUPER SHIFT, code:21, Expand window down, resizeactive, 0 100
bind = SUPER, code:20, layoutmsg, colresize -conf
bind = SUPER, code:21, layoutmsg, colresize +conf
bind = SUPER, comma, layoutmsg, move -col
bind = SUPER, h, layoutmsg, focus l
bind = SUPER, l, layoutmsg, focus r
bind = SUPER SHIFT, period, layoutmsg, swapcol r
bind = SUPER SHIFT, comma, layoutmsg, swapcol l
bind = SUPER SHIFT, up, layoutmsg, movewindowto u
bind= SUPER SHIFT, down, layoutmsg, movewindowto d
#------------------------------------------------------------------------------



#
#---------------------------hyprland.conf--------------------------------------
#
# Add any other personal Hyprland configuration below
# windowrule = workspace 5, match:class qemu
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0
windowrule = border_size 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = rounding 0, match:float 0, match:workspace w[tv1]s[false]
windowrule = border_size 0, match:float 0, match:workspace f[1]s[false]
windowrule = rounding 0, match:float 0, match:workspace f[1]s[false]
#------------------------------------------------------------------------------



#
# --------------------------input.conf-----------------------------------
#
# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
# Use multiple keyboard layouts and switch between them with Left Alt + Right Alt
# kb_layout = us,dk,eu
    kb_options = compose:caps # ,grp:alts_toggle

# Change speed of keyboard repeat
        repeat_rate = 60
        repeat_delay = 300

# Start with numlock on by default
        numlock_by_default = true

# Increase sensitivity for mouse/trackpad (default: 0)
# sensitivity = 0.35
        accel_profile = flat

        touchpad {
# Use natural (inverse) scrolling
# natural_scroll = true

# Use two-finger clicks for right-click instead of lower-right corner
# clickfinger_behavior = true

# Control the speed of your scrolling
            scroll_factor = 0.4

# Enable the touchpad while typing
# disable_while_typing = false

# Left-click-and-drag with three fingers
# drag_3fg = 1
        }
}

# Scroll nicely in the terminal
windowrule = match:class (Alacritty|kitty), scroll_touchpad 1.5
windowrule = match:class com.mitchellh.ghostty, scroll_touchpad 0.2

# Enable touchpad gestures for changing workspaces
# See https://wiki.hyprland.org/Configuring/Gestures/
# gesture = 3, horizontal, workspace
#------------------------------------------------------------------------------




#
# --------------- -------lookandfeel.conf--------------------------------------
#
# Change the default Omarchy look'n'feel

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
# No gaps between windows or borders
# gaps_in = 2
#     gaps_out = 2
border_size = 1

# Use master layout instead of dwindle
    # layout = mastescrollinscrolling
    layout = scrolling
}
# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
# Use round window corners
    active_opacity = 1
        inactive_opacity = 0.9

        rounding = 8
        rounding_power = 10
        dim_inactive = true
        dim_strength = 0.2

    shadow {
            range = 200
            render_power = 3
            color = rgba(1a1b2699)
        }
    blur {
            enabled = true
            size = 10
            passes = 3
            noise = 0.01
            contrast = 0.8
            vibrancy = 0.2
        }
}
# https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
# Avoid overly wide single-window layouts on wide screens
# single_window_aspect_ratio = 1 1
}
plugin {
    hyprscrolling {
        column_width = 0.5
        fullscreen_on_one_column = true
        follow_focus = true
        focus_fit_method = 1
    }
}
